<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/jass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/styles.css" />
</head>
<body>
    <header class="header">
        <h2><b>Weather Dashboard</b></h2>
    </header>
    <section class="page">        
        <section class="row">
            <div class="leftSideBar">
                <h2>Search for a city:</h2>
                <div">
                    <div class="form-outline w-100">
                        <input id="city-search-input" type="search" id="form1" class="form-control" />
                        <label class="form-label" for="form1"></label>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block custom-btn-search" id="search-button">Search Weather</button>
                    <h2 class="searchHistoryText"> Search History</h1>
                    <div id="btnList">
                    </div>
                </div>

            </div>
        </section>
        <section class="selectedCity">
            <section class="selectedCityCurrent">
                <h1 class="currentCityName"></h1>
                <h4 id="currentDate"></h4>
                <img src="" alt="" class="icon" />
                <h4 class="currentTemp"></h4>
                <h4 class="currentConditions"></h4>
                <h4 class="currentWind"></h4>
                <h4 class="currentHumidity"></h4>
                <h4 class="currentUV"></h4>     
            </section>
            <section id="forecast">
                <h2>5-Day Forecast:</h2>            
                <section class="fiveDayBox">  
                    <div class="day1">
                        <h2 id="day1Date"></h2>
                        <img src="" alt="" class="day1Icon" />
                        <p class="day1Conditions"></p>
                        <p class="day1HighTemp"></p>
                        <p class="day1LowTemp"></p>
                        <p class="day1WindSpeed"></p>
                        <p class="day1WindGust"></p>
                        <p class="day1Humidity"></p>
                        <p class="day1UV"></p>
                    </div>
                    <div class="day2">
                        <h2 id="day2Date"></h2>
                        <img src="" alt="" class="day2Icon" />
                        <p class="day2Conditions"></p>
                        <p class="day2HighTemp"></p>
                        <p class="day2LowTemp"></p>
                        <p class="day2WindSpeed"></p>
                        <p class="day2WindGust"></p>
                        <p class="day2Humidity"></p>
                        <p class="day2UV"></p>
                    </div>
                    <div class="day3">
                        <h2 id="day3Date"></h2>
                        <img src="" alt="" class="day3Icon" />
                        <p class="day3Conditions"></p>
                        <p class="day3HighTemp"></p>
                        <p class="day3LowTemp"></p>
                        <p class="day3WindSpeed"></p>
                        <p class="day3WindGust"></p>
                        <p class="day3Humidity"></p>
                        <p class="day3UV"></p>
                    </div>
                    <div class="day4">
                        <h2 id="day4Date"></h2>
                        <img src="" alt="" class="day4Icon" />
                        <p class="day4Conditions"></p>
                        <p class="day4HighTemp"></p>
                        <p class="day4LowTemp"></p>
                        <p class="day4WindSpeed"></p>
                        <p class="day4WindGust"></p>
                        <p class="day4Humidity"></p>
                        <p class="day4UV"></p>
                    </div>
                    <div class="day5">
                        <h2 id="day5Date"></h2>
                        <img src="" alt="" class="day5Icon" />
                        <p class="day5Conditions"></p>
                        <p class="day5HighTemp"></p>
                        <p class="day5LowTemp"></p>
                        <p class="day5WindSpeed"></p>
                        <p class="day5WindGust"></p>
                        <p class="day5Humidity"></p>
                        <p class="day5UV"></p>
                    </div>
                </section>
            </section>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
<script src="./Assets/js/script.js"></script>
</body>
</html>
